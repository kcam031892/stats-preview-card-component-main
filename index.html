<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="card">
      <div class="card__content">
        <h1 class="card__title">Get <span class="color-accent">insights</span> that help your business grow.</h1>
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding
          revenue,
          customer experience, and overall efficiency.</p>
        <div class="card__grid">
          <div class="card__grid-item">
            <h3 class="card__grid-stats">10k+</h3>
            <p class="card__grid-title">companies</p>
          </div>
          <div class="card__grid-item">
            <h3 class="card__grid-stats">314</h3>
            <p class="card__grid-title">templates</p>
          </div>
          <div class="card__grid-item">
            <h3 class="card__grid-stats">12m+</h3>
            <p class="card__grid-title">queries</p>
          </div>
        </div>
      </div>
      <div class="card__image">
        <div class="card__image-overlay"></div>
      </div>

    </div>
  </div>

</body>

</html>
